<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Clairvora (V4: Hero Image)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
        }

        /* Left Panel - Image */
        .image-panel {
            flex: 1.2;
            position: relative;
            background: linear-gradient(135deg, #7638FA 0%, #D300C5 40%, #FF0069 70%, #FF7A00 100%);
            overflow: hidden;
        }

        .image-panel img {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 90%;
            height: auto;
            object-fit: contain;
            object-position: bottom right;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 3rem;
            z-index: 1;
        }

        .image-logo {
            font-size: 1.75rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            letter-spacing: -0.02em;
        }

        .image-quote {
            position: absolute;
            bottom: 3rem;
            left: 3rem;
            right: 3rem;
            z-index: 1;
            color: white;
        }

        .image-quote blockquote {
            font-size: 1.5rem;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 1rem;
        }

        .image-quote cite {
            font-style: normal;
            font-size: 0.95rem;
            opacity: 0.9;
        }

        /* Right Panel - Form */
        .form-panel {
            flex: 0.8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4rem;
            background: white;
            min-width: 400px;
        }

        .form-container {
            max-width: 380px;
            margin: 0 auto;
            width: 100%;
        }

        .mobile-logo {
            display: none;
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a2e;
            text-decoration: none;
            letter-spacing: -0.02em;
            margin-bottom: 2rem;
        }

        .form-header {
            margin-bottom: 2rem;
        }

        .form-header .eyebrow {
            display: inline-block;
            background: linear-gradient(135deg, #7638FA 0%, #D300C5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .form-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: #64748b;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #1a1a2e;
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper svg {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: #94a3b8;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1.25rem 0.875rem 3rem;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
        }

        .form-group input:focus {
            border-color: #D300C5;
            box-shadow: 0 0 0 3px rgba(211, 0, 197, 0.1);
        }

        .form-group input:focus + svg,
        .form-group input:focus ~ svg {
            color: #D300C5;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #64748b;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #D300C5;
        }

        .forgot-link {
            color: #D300C5;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #7638FA 0%, #D300C5 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(211, 0, 197, 0.4);
        }

        .btn-primary svg {
            width: 20px;
            height: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            padding: 0 1rem;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            padding: 0.875rem;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 500;
            color: #1a1a2e;
            cursor: pointer;
            transition: background 0.2s, border-color 0.2s;
        }

        .btn-social:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
        }

        .btn-social svg {
            width: 20px;
            height: 20px;
        }

        .signup-link {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.95rem;
            color: #64748b;
        }

        .signup-link a {
            color: #D300C5;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Mobile */
        @media (max-width: 900px) {
            .image-panel {
                display: none;
            }

            .form-panel {
                padding: 2rem;
                min-width: auto;
            }

            .mobile-logo {
                display: block;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Left: Image Panel -->
    <div class="image-panel">
        <div class="image-overlay">
            <a href="/" class="image-logo">Clairvora</a>
        </div>
        <!-- Using the hero couple image from static -->
        <img src="/hero-couple.png" alt="Happy couple">
        <div class="image-quote">
            <blockquote>"Clairvora helped me find clarity when I needed it most."</blockquote>
            <cite>â€” Sarah M., Los Angeles</cite>
        </div>
    </div>

    <!-- Right: Form Panel -->
    <div class="form-panel">
        <div class="form-container">
            <a href="/" class="mobile-logo">Clairvora</a>

            <div class="form-header">
                <span class="eyebrow">Welcome Back</span>
                <h1>Sign in to Clairvora</h1>
                <p>Continue your journey to clarity</p>
            </div>

            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" placeholder="you@example.com">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Enter your password">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox">
                        Remember me
                    </label>
                    <a href="/forgot-password" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn-primary">
                    Sign In
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
                </button>
            </form>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="social-buttons">
                <button class="btn-social">
                    <svg viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                    Continue with Google
                </button>
                <button class="btn-social">
                    <svg viewBox="0 0 24 24" fill="#1877F2"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
                    Continue with Facebook
                </button>
            </div>

            <p class="signup-link">
                Don't have an account? <a href="/signup">Get started free</a>
            </p>
        </div>
    </div>
</body>
</html>
